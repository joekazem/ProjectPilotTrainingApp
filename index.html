<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project Pilot Training App Site</title>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=BOEING"> -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./login.css">
</head>



<body>
    <header class="container">

        <div class="header">
            <img class="image" src="./boeing-737NG.jpg">
            <img class="images" src="./bombardier-crj-700.jpg">
            <div class="logo">
                <img src="./logo.png">
            </div>
        </div>
    </header>
    <div class="buttonContainer container">
        <ul class="tabs group">
            <li><button id="aircraft" class="active tabButtonAbout" onclick="switchtab('aircraft')">Aircraft</button>
                </button>
            </li>
            <li><button id="performance" class="performance tabButtonPhoto"
                    onclick="switchtab('performance')">Performance</button></li>
            <li><button id="weather" class="weather tabButton" onclick="switchtab('weather')">Weather</button></li>
            <li><button id="quiz" class="quiz tabButton" onclick="switchtab('quiz')">Quiz</button></li>
            <li><button id="About" class="about tabButton" onclick="switchtab('about')">About</button></li>
            <li><button id="contact" class="contact tabButton" onclick="switchtab('contact')">Contact</button></li>
            <li><button id="Signon" class="signon tabButton" onclick="switchtab('signon')">Sign-On</button></li>

        </ul>
    </div>
    <div id="tabinformationcontainer" class="container aircraft">
        <div id="tabinformation" class="container">
            <div class="inputgroupone">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Please Choose the Aircraft make and Model
                        You Wish to Start Training</label>
                </div>
                <select class="custom-select">
                    <option selected>Choose Aircraft Manufacturer </option>
                    <option value="1">Boeing</option>
                    <option value="2">Airbus</option>
                    <option value="3">Bombardier</option>
                    <option value="4">Embraer</option>
                    <option value="5">Beechcraft</option>
                </select>


                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01"></label>
                </div>
                <select class="custom-select">
                    <option selected>Choose Aircraft Model </option>
                    <option value="1">737-300/400</option>
                    <option value="2">737-800/900</option>
                    <option value="3">767-200</option>
                    <option value="4">767-300</option>
                    <option value="5">757-200</option>
                    <option value="6">747-200/300</option>
                    <option value="7">747-400</option>
                </select>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!--<div class="container tabContentTwo">
